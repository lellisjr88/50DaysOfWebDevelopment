<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>50DaysOfWebDevelopment</title>
</head>
<body>
    <h1 id="h3">50 Days Of Web Development - Twenty-second Day.</h1>
    <h3 id="p">22nd - Utilizando o Switch Case</h3>
    
    <h1>Calculator</h1>
    <input type="text" id="userNum1" placeholder="Enter first number">
    <input type="text" id="userNum2" placeholder="Enter second number">
    <select id="operator">
      <option value="+">Addition (+)</option>
      <option value="-">Subtraction (-)</option>
      <option value="*">Multiplication (*)</option>
      <option value="/">Division (/)</option>
    </select>
    <button id="calculate">Calculate</button>
    <div id="result"></div>
    

    <script src="app.js"></script>
</body>
</html>
