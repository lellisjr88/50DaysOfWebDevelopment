<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>50DaysOfWebDevelopment</title>
</head>
<body>
    <h1 id="h3">50 Days Of Web Development - (Thirty-fourth Day).</h1>
    <h3 id="p">34th - Counter</h3>
    <div class="container">
        <h1>Counter</h1>
        <div class="output">
          <p id="counter">0</p>
        </div>
        <div class="buttons">
          <button id="increment">+</button>
          <button id="decrement">-</button>
          <button id="reset">Reset</button>
        </div>
      </div>
    <script src="main.js"></script>
</body>
</html>
