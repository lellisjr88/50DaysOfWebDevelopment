<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>50DaysOfWebDevelopment</title>
</head>
<body>
  <h1 id="h3">50 Days Of Web Development - (Fortieth-eight Day).</h1>
  <h3 id="p">48th - Palindrome</h3>
  <div class="calculator">
    <div class="wrapper">
        <header>
          <h1>Palindrome Checker</h1>
          <p>A palindrome is a word or phrase that reads the same backwards as forwards, e.g. level, refer.</p>
        </header>
        <div class="inputs">
          <input type="text" spellcheck="false" placeholder="Enter text or number">
          <button>Check Palindrome</button>
        </div>
        <p class="info-txt"></p>
      </div>
    <script src="main.js"></script>
</body>
</html>
