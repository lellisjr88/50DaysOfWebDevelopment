<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50DaysOfWebDevelopment</title>
</head>
<body>
    <h1 id="h3">50 Days Of Web Development - Eleventh Day.</h1>
    <h3 id="p">11th - Tópicos no HTML - (Listas)</h3>
    
    <p>Lista não ordenada</p>
    <ul>
       <li>Apple</li>
       <li>Banana</li>
       <li>Avocado</li>
    </ul>

    <p>Lista ordenada</p>
    <ol>
        <li>Ana</li>
        <li>Mark</li>
        <li>José</li>
        <li>Tim</li>
    </ol>

    <p>Lista com ítens de descrição</p>
    <dl>
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Mmilk</dt>
        <dd>White cold drink</dd>
    </dl>

    <script src="app.js"></script>
</body>
</html>
