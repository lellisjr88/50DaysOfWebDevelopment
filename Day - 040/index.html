<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>50DaysOfWebDevelopment</title>
</head>
  <body>
    <h1 id="h3">50 Days Of Web Development - (Fortieth Day).</h1>
    <h3 id="p">40th -Finance Calculator</h3>
    <div class="container">
        <h2>Car Finance Calculator</h2>
        <label for="price">Car Price:</label>
        <input type="number" id="price">
        <label for="downPayment">Down Payment:</label>
        <input type="number" id="downPayment">
        <label for="loanTerm">Loan Term (in months):</label>
        <input type="number" id="loanTerm">
        <label for="interestRate">Annual Interest Rate:</label>
        <input type="number" id="interestRate">
        <button id="calculate">Calculate</button>
        <p id="result"></p>
      </div>      
    <script src="main.js"></script>
  </body>
</html>
